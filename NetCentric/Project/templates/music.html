<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music</title>
</head>
<body>
    <ol>
        {% for song in songs %}
        <h1>
            <li>
                <a href="song/{{ song['id'] }}" target="_blank">{{ song['title'] }}</a>
            </li>
        </h1>
        {% endfor %}
    </ol>
</body>
</html>
